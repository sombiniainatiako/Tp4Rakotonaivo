<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Ajout de  compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom du beneficiaire: 
                        <h:inputText id="nom" size="10" value="#{ajoutCompte.nom}"
                                     required="true"
                                    />
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Depot initial : 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{ajoutCompte.creer()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

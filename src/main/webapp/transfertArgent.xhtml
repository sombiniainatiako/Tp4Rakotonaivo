<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfer.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Id compte destination : 
                        <h:inputText id="destination" size="3" value="#{transfer.idDestination}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destination"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Montant Ã  transferer : 
                        <h:inputText id="montant" size="3" value="#{transfer.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{transfer.doTransfer()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>

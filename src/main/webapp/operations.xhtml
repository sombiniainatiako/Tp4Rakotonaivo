<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{listeOperations.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{listeOperations.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Liste des opérations
            </ui:define>

            <ui:define name="content">
                <h1><h:outputText value="Liste des opérations"/></h1>
                <p:dataTable value="#{listeOperations.compte.operations}"
                             var="item"
                             emptyMessage="Aucune compte trouvé"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="2,4,8,10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column style="width:50px;">
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.dateOperation}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                </p:dataTable> 
            </ui:define>
        </ui:composition>
    </body>
</html>

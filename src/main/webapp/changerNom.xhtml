<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{changerNom.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{changerNom.loadCompte}"/>  
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Changer nom de proprietaire
            </ui:define>

            <ui:define name="content">
                <h1>Changement sur le compte num√©ro #{changerNom.id}</h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:inputText id="nom" value="#{changerNom.compte.nom}"
                                     required="true"
                                     />
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton action="#{changerNom.save()}"
                                     value="Enregistrer le changement"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
